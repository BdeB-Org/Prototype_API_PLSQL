<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire de client</title>
    <!-- Inclure le fichier css externe -->
    <link rel="stylesheet" type="text/css" href="client.css" />
  </head>
  <body>
    <h1>Gestion des Clients</h1>
    <form id="jsonForm">
      <!-- Champ caché pour stocker l'état de l'action -->
      <input type="hidden" id="etatAction" name="etatAction" value="" />

      <label for="CLIENT_ID">ID du client:</label>
      <input type="text" id="CLIENT_ID" name="CLIENT_ID" required />
      <button type="button" id="searchButton">Rechercher</button>
      <br />

      <label for="NOM">Nom:</label>
      <input type="text" id="NOM" name="NOM" required />
      <br />

      <label for="PRENOM">Prénom:</label>
      <input type="text" id="PRENOM" name="PRENOM" required />
      <br />

      <label for="EMAIL">Email:</label>
      <input type="email" id="EMAIL" name="EMAIL" />
      <br />

      <label for="TELEPHONE">Téléphone:</label>
      <input type="text" id="TELEPHONE" name="TELEPHONE" />
      <br />

      <label for="ADRESSE">Adresse:</label>
      <textarea id="ADRESSE" name="ADRESSE"></textarea>
      <br />

      <div id="messages"></div>
      <!-- Div pour les boutons "Modifier", "Supprimer" et "Insérer" -->
      <div id="actionButtons" style="display: block">
        <button type="button" id="modifyButton">Modifier</button>
        <button type="button" id="deleteButton">Supprimer</button>
        <button type="button" id="insertButton">Insérer</button>
      </div>
      <br />
      <!-- Div pour les boutons de sauvegarde et annulation lors de l'insertion -->
      <div id="saveCancelButtons" style="display: none">
        <button type="button" id="saveButton">Sauvegarder</button>
        <button type="button" id="cancelButton">Annuler</button>
      </div>
      <details>
        <summary>Aide en ligne</summary>
        <div>
          Dans un premier temps, sélectionnez "Rechercher" ou "Insérer".
        </div>
      </details>
    </form>
    <!-- Div pour afficher la boite de confirmation d'effacement -->
    <div id="confirmationDialog" class="dialog"></div>
    <dialog id="dialogSupprimer">
      <form method="dialog">
        <p>Voulez-vous vraiment supprimer cet élément ?</p>
        <button type="submit" value="oui" id="Oui">Oui</button>
        <button type="submit" value="non" id="Non">Non</button>
        <button type="submit" value="annuler" id="Annuler">Annuler</button>
      </form>
    </dialog>

    <!-- Inclure le fichier JavaScript externe -->
    <script src="client.js"></script>
  </body>
</html>
