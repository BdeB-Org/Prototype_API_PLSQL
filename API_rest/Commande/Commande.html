<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Commandes</title>
    <link rel="stylesheet" href="Commande.css"> <!-- Lien avec le fichier CSS -->
</head>
<body>
    <div class="container">
        <h1>Gestion des Commandes</h1>
        
        <!-- Formulaire principal -->
        <form id="commandeForm">
            <label for="rechercheCommandeId">Rechercher une commande (ID) :</label>
            <input type="number" id="rechercheCommandeId" placeholder="Entrez l'ID">
            <button type="button" onclick="lireCommande()">Rechercher</button>

            <label for="dateCommande">Date de Commande :</label>
            <input type="date" id="dateCommande">

            <label for="montantTotal">Montant Total :</label>
            <input type="number" id="montantTotal" step="0.01">

            <label for="etatCommande">État de la Commande :</label>
            <select id="etatCommande">
                <option value="En cours">En cours</option>
                <option value="Annulée">Annulée</option>
                <option value="Complétée">Complétée</option>
            </select>

            <button type="button" onclick="creerCommande()">Créer</button>
            <button type="button" onclick="modifierCommande()">Modifier</button>
            <button type="button" onclick="supprimerCommande()">Supprimer</button>
        </form>

        <!-- Résultat -->
        <div id="resultat"></div>
    </div>

    <!-- Lien avec le script JavaScript -->
    <script src="Commande.js"></script>
</body>
</html>
